<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tech-PROFILE</title>
    <style type="text/css">
        body {
            background-color: #e6e6e6;
        }

        .a {
            font-size: x-large;
           
        }

        .d {
            background-color: #a3c2c2;
            border-radius: 2%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <br><br>
    <center>
        <h1>Tech-PROFILE</h1>
    </center>
    <br><br><br>
    <center>
        <div class="container">
            <div class=row>
                <div class="col">
                    <center>
                        <h5 class="text-center" style="font-size:2vw;"><b class="a">Add your profile here!!</b></h5>
                    </center>
                </div>
            </div>
            <div class="row">

                <div class=col>


                    <div class="d" style="max-width: 80%">
                        <div class="card-body">
                            <i>
                                    <p class="text-center" style="font-size:1.2vw;">Enter your personal details and
                                        start your journey with us.</p>
                                </i>
                                <br><br>
                            <form class="register-form" method="POST" action="/reg">

                                <div class="row justify-content-md-center">
                                    <div class="col-4">
                                        <input type="text" class="form-control"  name=fName
                                            placeholder="first_Name">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control"  name=lName
                                            placeholder="last_Name">
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-md-center">
                                    <div class="col-8">
                                        <input type="text" class="form-control"  name=userName
                                            placeholder="username">
                                    </div>

                                </div>

                                <br>
                                <div class="row justify-content-md-center">
                                    <div class="col-8">
                                        <input type="text" class="form-control"  name="email"
                                            placeholder="emailAddress@gmail.com">
                                    </div>

                                </div>
                                <br>
                                <div class="row justify-content-md-center">
                                    <div class="col-8">
                                        <input type="password" class="form-control"  name=password
                                            placeholder="password">
                                    </div>

                                </div>
                                <br>
                                <div class="row justify-content-md-center">
                                    <button type="submit" class="btn btn-info">SUBMIT</button>
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/login.js"></script> 
</body>

</html>
